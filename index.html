<!DOCTYPE html>
<html lang="es"> <!-- Cambiado a 'es' para indicar que el contenido principal es en español -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título principal para el navegador y SEO -->
  <title>Reymars Photography | Fotografía Profesional en Miami</title>

  <!-- SEO y Descripción -->
  <meta name="description" content="Portafolio de Reymars Photography. Capturamos momentos preciosos con arte y emoción en Miami. Especialistas en retratos, bodas y eventos.">
  <meta name="keywords" content="fotógrafo, miami, fotografía, bodas, retratos, eventos, quinceañera, reymars photography">
  
  <!-- Open Graph para compartir en redes sociales (Facebook, WhatsApp, etc.) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://reymarsphotography.art/">
  <meta property="og:title" content="Reymars Photography | Fotografía Profesional en Miami">
  <meta property="og:description" content="Explora el portafolio de Reymars Photography. Capturamos momentos preciosos con arte y emoción.">
  <!-- Elige tu mejor imagen como vista previa. ¡Asegúrate de que la ruta es absoluta! -->
  <meta property="og:image" content="https://reymarsphotography.art/images/Rey_y_Mari_del_lado_derecho.webp"> 

  <!-- Twitter Card para compartir en Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://reymarsphotography.art/">
  <meta property="twitter:title" content="Reymars Photography | Fotografía Profesional en Miami">
  <meta property="twitter:description" content="Explora el portafolio de Reymars Photography. Capturamos momentos preciosos con arte y emoción.">
  <meta property="twitter:image" content="https://reymarsphotography.art/images/Rey_y_Mari_del_lado_derecho.webp">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css"  rel="stylesheet">
  
  <!-- React y ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  
  <!-- Babel para procesar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  
  <!-- Estilos de animación y comportamiento -->
  <style>
    /* Habilita el scroll suave para los anclajes # */
    html {
      scroll-behavior: smooth;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
    .animate-fadeInDown {
      animation: fadeInDown 1s ease-out forwards;
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }
    .animation-delay-200 {
      animation-delay: 0.2s;
    }
    .animation-delay-400 {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Tu componente React (con ruta relativa) -->
  <script type="text/babel" src="./App.jsx"></script>

  <!-- Script para renderizar la aplicación React en el div #root -->
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
