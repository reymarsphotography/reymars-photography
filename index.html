<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REYMARS | Fotografía Profesional</title>

    <!-- CSS Correctos -->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K75D79E0SB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K75D79E0SB');
    </script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">REYMARS</a>
        </div>
        <div class="nav-right">
            <a href="#galeria">Galería</a>
            <a href="#sobre-mi">Sobre mí</a>
            <a href="#contacto">Contacto</a>
        </div>
    </div>

    <header class="hero">
        <h1>Capturando momentos únicos</h1>
        <p>Fotografía profesional para cada ocasión</p>
    </header>

    <section id="galeria" class="galeria">
        <!-- Aquí puedes agregar tus imágenes -->
    </section>

    <section id="sobre-mi" class="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Fotógrafo profesional con pasión por capturar lo mejor de cada instante.</p>
    </section>

    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required />
            <input type="email" placeholder="Tu correo electrónico" required />
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Reymar's Photography. Todos los derechos reservados.</p>
    </footer>

    <!-- JS Correctos -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
