<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === Estilos generales === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #4CAF50;
            --dark-bg: #111;
            --medium-bg: #222;
            --light-text: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        /* === Navbar === */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.85);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: var(--transition);
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: var(--shadow);
        }
        .navbar a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: var(--transition);
            position: relative;
        }
        .navbar a:hover {
            color: var(--primary-color);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
            transform: translateX(-50%);
        }
        .navbar a:hover::after {
            width: 70%;
        }
        .navbar.scrolled {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.95);
        }

        /* === Hero Section === */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') center/cover no-repeat;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin-bottom: 30px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.8);
        }
        .hero .btn {
            padding: 12px 35px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hero .btn:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* === Galería mejorada === */
        .section-title {
            text-align: center;
            margin: 40px 0 30px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        #gallery-grid {
            padding: 100px 20px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: var(--shadow);
            position: relative;
            aspect-ratio: 4/5;
            transition: var(--transition);
        }
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: var(--transition);
            opacity: 0;
        }
        .gallery-item:hover .overlay {
            transform: translateY(0);
            opacity: 1;
        }

        .gallery-item.destacado {
            grid-column: span 2;
            grid-row: span 2;
            aspect-ratio: 3/4;
        }

        /* === Formulario de contacto === */
        .contact-section {
            padding: 80px 20px;
            background-color: var(--medium-bg);
            text-align: center;
            background: linear-gradient(to bottom, var(--medium-bg), #181818);
        }

        .contact-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        #contact-form input,
        #contact-form textarea {
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            background: rgba(50, 50, 50, 0.3);
            color: white;
            transition: var(--transition);
        }
        #contact-form input:focus,
        #contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(60, 60, 60, 0.4);
        }

        #contact-form button {
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        #contact-form button:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #form-status {
            margin-top: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        /* Footer */
        footer {
            background: #000;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-links a {
            color: #ccc;
            font-size: 1.8rem;
            transition: var(--transition);
        }
        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 900px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            
            .gallery-item.destacado {
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 4/5;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                gap: 15px;
                padding: 12px;
            }
            .navbar a {
                font-size: 1rem;
                padding: 6px 12px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            
            #gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 90px 15px 40px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .contact-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#gallery-grid">Galería</a>
        <a href="#contact">Contacto</a>
        <a href="#"><i class="fas fa-camera"></i> Portfolio</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Galería Fotográfica Profesional</h1>
        <p>Capturando momentos únicos con pasión y creatividad</p>
        <a href="#gallery-grid" class="btn">Explorar Galería</a>
    </section>

    <!-- Galería -->
    <h2 class="section-title">Nuestro Trabajo</h2>
    <section id="gallery-grid" class="gallery-container"></section>

    <!-- Contacto -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2 class="section-title">Contáctame</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Tu mensaje..." rows="5" required></textarea>
                </div>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
            <p id="form-status"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2023 Galería Fotográfica Profesional. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // === 1. Navbar fija con efecto al hacer scroll ===
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function () {
                navbar.classList.toggle('scrolled', window.scrollY > 100);
            });

            // === 2. Datos de imágenes para la galería ===
            const imageData = [
                { src: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato masculino", desc: "Fotografía de estudio profesional" },
                { src: "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato femenino", desc: "Sesión de fotos en exterior" },
                { src: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80", alt: "Modelo profesional", desc: "Retrato con iluminación natural" },
                { src: "https://images.unsplash.com/photo-1516726817505-f5ed825624d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80", alt: "Sesión creativa", desc: "Concepto artístico" },
                { src: "https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80", alt: "Fotografía de pareja", desc: "Momento especial capturado" },
                { src: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80", alt: "Retrato close-up", desc: "Detalles y expresiones" },
                { src: "https://images.unsplash.com/photo-1519452635265-7b1fbfd1e4e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Sesión de estudio", desc: "Iluminación profesional" },
                { src: "https://images.unsplash.com/photo-1530785602389-07594beb8b73?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato en blanco y negro", desc: "Contraste y emociones" },
                { src: "https://images.unsplash.com/photo-1516726817505-f5ed825624d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80", alt: "Modelo creativo", desc: "Concepto artístico" },
                { src: "https://images.unsplash.com/photo-1545912452-8aea7e25a3d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato femenino", desc: "Sesión en exteriores" },
                { src: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato masculino", desc: "Enfoque profesional" },
                { src: "https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80", alt: "Sonrisa natural", desc: "Momento espontáneo" },
                { src: "https://images.unsplash.com/photo-1567532939604-b6b5b0e160de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato en estudio", desc: "Iluminación controlada" },
                { src: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato profesional", desc: "Sesión corporativa" },
                { src: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80", alt: "Close-up creativo", desc: "Detalles y texturas" },
                { src: "https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato artístico", desc: "Concepto creativo" },
                { src: "https://images.unsplash.com/photo-1519452635265-7b1fbfd1e4e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Sesión de moda", desc: "Estilo y elegancia" },
                { src: "https://images.unsplash.com/photo-1545167622-3a6ac756afa4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=812&q=80", alt: "Retrato en exteriores", desc: "Naturaleza como fondo" },
                { src: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80", alt: "Retrato masculino", desc: "Estilo contemporáneo" }
            ];

            const galleryContainer = document.getElementById('gallery-grid');

            // === 3. Generar galería dinámica ===
            imageData.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                if (index === 6) galleryItem.classList.add('destacado');

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.loading = 'lazy';
                img.decoding = 'async';

                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = `<h3>${image.alt}</h3><p>${image.desc}</p>`;
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(overlay);
                galleryContainer.appendChild(galleryItem);
            });

            // === 4. Scroll suave ===
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });

            // === 5. Formulario de contacto ===
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');

            if (contactForm && formStatus) {
                contactForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const formData = new FormData(contactForm);
                    formStatus.textContent = 'Enviando mensaje...';
                    formStatus.style.display = 'block';
                    formStatus.style.color = '#fff';
                    formStatus.style.backgroundColor = '#333';

                    // Simulación de envío
                    setTimeout(() => {
                        formStatus.textContent = '¡Mensaje enviado con éxito!';
                        formStatus.style.color = '#fff';
                        formStatus.style.backgroundColor = '#4CAF50';
                        contactForm.reset();
                        
                        // Resetear después de 5 segundos
                        setTimeout(() => {
                            formStatus.style.display = 'none';
                        }, 5000);
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
